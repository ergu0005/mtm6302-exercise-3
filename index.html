<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Countdown</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css?v=1.0" />
  </head>

  <body>
    <div id="root" class="container-sm">
      <div id="formContainer">
        <div class="form-header">
          <h2>Countdown</h2>
          <p>Please start entering date with year</p>
        </div>
        <form id="form" onsubmit="handleSubmit(event)">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" value="" />
          </div>
          <div class="form-group">
            <label for="year">Year</label>
            <select
              class="custom-select"
              id="year"
              required
              onchange="handleSelectYear()"
            >
              <option selected disabled value="">Select a year</option>
            </select>
          </div>
          <div class="form-group">
            <label for="month">Month</label>
            <select
              class="custom-select"
              id="month"
              required
              onchange="handleSelectMonth()"
            >
              <option selected disabled value="">Select a month</option>
            </select>
          </div>
          <div class="form-group">
            <label for="day">Day</label>
            <select
              class="custom-select"
              id="day"
              required
              onchange="handleSelectDay()"
            >
              <option selected disabled value="">Select a day</option>
            </select>
          </div>

          <button class="btn btn-primary" type="submit">Get Countdown</button>
        </form>
      </div>
      <div id="countdown">
        <h2 class="countdownTitle"></h2>
        <div class="values"></div>
        <button
          type="button"
          class="btn btn-secondary resetButton"
          onclick="goToForm()"
        >
          Change Countdown
        </button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src="js/easytimer.min.js"></script>
    <script src="js/luxon.js"></script>
    <script src="js/countdown.js"></script>
  </body>
</html>
